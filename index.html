<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: auto;
      margin-top: 50px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-style: normal;
      font-family: Arial sans-serif;
    }
    td {
      font-family: Arial sans-serif;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nom d'utilisateur</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Adresse e-mail</th>
    </tr>
    <tr>
      <td>Utilisateur1</td>
      <td>Nom1</td>
      <td>Prénom1</td>
      <td>email1@example.com</td>
    </tr>
    <tr>
      <td>Utilisateur2</td>
      <td>Nom2</td>
      <td>Prénom2</td>
      <td>email2@example.com</td>
    </tr>
    <!-- Ajoutez les autres utilisateurs ici -->
  </table>
</body>
</html>
